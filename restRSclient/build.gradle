// Apply the java-library plugin to add support for Java Library
//apply plugin: 'java-library'

//String 

plugins {
  id 'com.gradle.build-scan' version '1.11'
}

apply plugin: 'war'
apply plugin: 'eclipse-wtp'

buildScan {
  server = 'https://i6itqnwmj3koousazwce7bxjda-trial.gradle.com'
  publishAlways()
}
project.webAppDirName = 'WebContent'
project.ext{
springframeworkVersion2 = '5.0.2.RELEASE'
}
// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
   // api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    
    // https://mvnrepository.com/artifact/org.glassfish.jersey.containers/jersey-container-servlet
compile group: 'org.glassfish.jersey.containers', name: 'jersey-container-servlet', version: '2.25.1'
   
   
   // https://mvnrepository.com/artifact/javax.ws.rs/javax.ws.rs-api
compile group: 'javax.ws.rs', name: 'javax.ws.rs-api', version: '2.0'
   compile 'org.glassfish.jersey.media:jersey-media-json-jackson:2.25.1' 
   
   // https://mvnrepository.com/artifact/org.apache.struts/struts2-spring-plugin
compile group: 'org.apache.struts', name: 'struts2-spring-plugin', version: '2.5.14.1'
   
   
   // https://mvnrepository.com/artifact/org.aspectj/aspectjweaver
compile group: 'org.aspectj', name: 'aspectjweaver', version: '1.8.10'
   // https://mvnrepository.com/artifact/org.aspectj/aspectjlib
compile group: 'org.aspectj', name: 'aspectjlib', version: '1.6.2'
   // https://mvnrepository.com/artifact/org.aspectj/aspectjtools
compile group: 'org.aspectj', name: 'aspectjtools', version: '1.8.9'
   
   
   /**= Springcore*/
   // https://mvnrepository.com/artifact/org.springframework/spring
compile group: 'org.springframework', name: 'spring', version: '2.5.6'


   //TODO Gradle variable
   // https://mvnrepository.com/artifact/org.springframework/spring-beans
compile group: 'org.springframework', name: 'spring-beans', version:  project.ext.springframeworkVersion2
   
   /**=Spring framework*/
   // https://mvnrepository.com/artifact/org.springframework/spring-core
compile group: 'org.springframework', name: 'spring-core', version: project.ext.springframeworkVersion2
   
   
   // https://mvnrepository.com/artifact/org.springframework/spring-test
testCompile group: 'org.springframework', name: 'spring-test', version: project.ext.springframeworkVersion2
   
   
   // https://mvnrepository.com/artifact/org.springframework/spring-web
compile group: 'org.springframework', name: 'spring-web', version: project.ext.springframeworkVersion2
   
   
   // https://mvnrepository.com/artifact/org.springframework/spring-jdbc
compile group: 'org.springframework', name: 'spring-jdbc', version: project.ext.springframeworkVersion2
   
   // https://mvnrepository.com/artifact/org.springframework/spring-aop
compile group: 'org.springframework', name: 'spring-aop', version: project.ext.springframeworkVersion2
   
   // https://mvnrepository.com/artifact/org.springframework/spring-tx
compile group: 'org.springframework', name: 'spring-tx', version: project.ext.springframeworkVersion2
   
   
   
   /**TODO STRUTS 3 !  3.2.8.RELEASE
   https://www.mkyong.com/struts/struts-spring-integration-example/*/
   // https://mvnrepository.com/artifact/org.springframework/spring-struts
compile group: 'org.springframework', name: 'spring-struts', version: '2.0.8'
   
   /**for ListCustomerAction HttpServletRequest*/
// https://mvnrepository.com/artifact/javax.servlet/servlet-api
// deprecated provided group: 'javax.servlet', name: 'servlet-api', version: '2.5'
  
  
  // https://mvnrepository.com/artifact/javax.servlet/javax.servlet-api
//provided group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.0'
    providedCompile 'javax.servlet:javax.servlet-api:3.1.0'
    }




eclipse {
    wtp {
        component {
            contextPath = 'newName'
        }
    }
}

   //TODO Dynamic version
    task wrapper(type: Wrapper) {
    gradleVersion = '4.4.1'
}



